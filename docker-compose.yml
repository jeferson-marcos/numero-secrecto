# Arquivo Docker Compose para facilitar o gerenciamento
version: '3.8'

services:
  numero-secreto-app:
    build: .
    container_name: numero-secreto-game
    ports:
      - "8081:80"
    volumes:
      - .:/var/www/html
    environment:
      - APACHE_DOCUMENT_ROOT=/var/www/html
    restart: unless-stopped
    networks:
      - numero-secreto-network

networks:
  numero-secreto-network:
    driver: bridge